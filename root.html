<!DOCTYPE.html>
<html>
<head>
<script>
function root(){
var a,c;
a=Number(document.getElementById("first").value);
c =Math.sqrt(a);
document.getElementById("answer").value=c;
}
</script>
</head>
<body>
Enter the  number:<input id ="first"><br>
<button onclick = "root()">Root</button><br>
<input id ="answer">
</body>
</html>
