
<!DOCTYPE.html>
<html>
<head>
<script>
//27 problem
function triangle(){
  var angle1 = Number(document.getElementById("first").value);
  var angle2 = Number(document.getElementById("second").value);
  var angle3 = Number(document.getElementById("third").value);
  if(angle1 == angle2 && angle2 == angle3){
    document.getElementById("answer").value ="equilateral triangle";
  }
  else if(angle1 == angle2 || angle2 == angle3 || angle1 == angle3){
    document.getElementById("answer").value ="isosceles triangle";
  }
  else{
    document.getElementById("answer").value ="scalene triangle";
  }

  }


</script>
</head>
<body>
Enter  angle1 :<input id ="first"><br>
Enter  angle2 :<input id ="second"><br>
Enter  angle3 :<input id ="third"><br>

<button onclick = "triangle()">typeoftriangle</button><br>
<input id ="answer">


</body>
</html>
