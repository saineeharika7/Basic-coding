<!DOCTYPE.HTML>
<html>
<head>
<script>
//33
function days(dayOfTheWeek)
{
switch (dayOfTheWeek) {

case 1:
    alert("It\’s Monday");
        break;
case 2:
        alert("It\’s Tuesday");
    break;

case 3:
        alert("It\’s Wednesday");
    break;

case 4:
        alert("It\’s Thursday");
    break;

case 5:
        alert("It\’s Friday");
    break;

case 6:
        alert("It\’s Saturday");
    break;

case 7:
        alert("It\’s Sunday");
    break;

default:
        alert("Not a valid day");
    break;

}
}
</script></head>
<body>
enter your day number:<input id="first"><br>
<button onclick="days(parseInt(document.getElementById('first').value));">days in week</button><br>
</body>
</html>
