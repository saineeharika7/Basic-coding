<!DOCTYPE.html>
<html>
<head>
<script>
//53
function strings(){
var a,c;
a=document.getElementById("first").value;
d =a.length;
for(var i=0;i<d;i++){
  if(isUpperCase('a[i]')){
c =a[i].toLowerCase();
document.getElementById("answer").value=c;
}
}
}
</script>
</head>
<body>
Enter the  string:<input id ="first"><br>
<button onclick = "strings()">output</button><br>
<input id ="answer">
</body>
