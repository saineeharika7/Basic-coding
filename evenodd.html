
<!DOCTYPE.html>
<html>
<head>
<script>
function even(){
var a;
a=Number(document.getElementById("first").value);
if(a%2==0 ){
document.getElementById("answer").value="even";
}

else{
document.getElementById("answer").value="odd";

}
}
</script>
</head>
<body>
Enter number :<input id ="first"><br>
<button onclick = "even()">even or odd</button><br>
<input id ="answer">


</body>
</html>
