
<!DOCTYPE.html>
<html>
<head>
<script>
function area(){
var a,c;
a=Number(document.getElementById("first").value);
c =(Math.sqrt(3)/4)*a*a;
document.getElementById("answer").value=c;
}
</script>
</head>
<body>
Enter number:<input id ="first"><br>
<button onclick = "area()">area</button><br>
<input id ="answer">
</body>
</html>
