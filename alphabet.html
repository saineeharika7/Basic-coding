<!DOCTYPE.html>
<html>
<head>
</head>
<body>
Enter your alphabet :<input id ="first"><br>
<button onclick = "alphabet()">alphabet or not</button><br>
<input id ="answer">
<script>
function alphabet(){
var num;
num=(document.getElementById("first").value);
if(num.match (/[a-z]/i)){
  document.getElementById("answer").value="alphabet";
}
else{
  document.getElementById("answer").value="not an alphabet";

}
}
</script>

</body>
</html>
