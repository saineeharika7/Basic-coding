
<!DOCTYPE.html>
<html>
<head>
<script>
function divis(){
var a;
a=Number(document.getElementById("first").value);
if(a%5==0 && a%11==0){
document.getElementById("answer").value="divisible";
}

else{
document.getElementById("answer").value="not divisible";

}
}
</script>
</head>
<body>
Enter number :<input id ="first"><br>
<button onclick = "divis()">divisible</button><br>
<input id ="answer">


</body>
</html>
