
<!DOCTYPE.html>
<html>
<head>
<script>
function conversion(){
var length, meters,km;
length=Number(document.getElementById("first").value);
meters= length/100;
km=length/100000;
document.getElementById("answer").value=meters;

}
</script>

<body>
Enter the first number:<input id ="first"><br>
<button onclick = "conversion()">conversion</button><br>
<input id ="answer">
<input id ="answer1">
